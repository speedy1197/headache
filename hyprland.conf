#-- execute at launch --
exec-once = hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
exec-once = waybar
exec-once = hyprpaper
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/bin/dunst
# -- monitor --
monitor = HDMI-A-1, 3840x2160@30.00, 16x9, 1
# -- programs --
$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun
$browser = vivaldi --flag-switches-begin --ignore-gpu-blocklist --ozone-platform-hint=wayland --enable-features=WaylandLinuxDrmSyncobj,WaylandPerSurfaceScale,WaylandSessionManagement,WaylandTextInputV3,WaylandUiScale --flag-switches-end
$colorPicker = hyprpicker
$notes = obsidian 
$steam = steam
#$editor = zeditor
###################
### PERMISSIONS ###
###################
ecosystem {
   enforce_permissions = 1
   permission = /usr/(bin|local/bin)/grim, screencopy, allow
   permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
   permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
}
# --- Deco ---
general {

    gaps_in = 6
    gaps_out = 12
    border_size = 3
	resize_on_border = true
    layout = dwindle

    allow_tearing = false

    col.active_border = rgba(75,156,211,1) rgba(75,156,211,1) rgba(75,156,211,1) rgba(75,156,211,1) 45deg
    col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) rgb(27273A) 45deg
}

decoration {
    rounding = 10
    active_opacity = 1.00
    inactive_opacity = 1
    fullscreen_opacity = 1
    blur {
        enabled = false
        size = 3
        passes = 1
    }
}

input {
    kb_layout = us
    kb_variant = 
    kb_model = pc104
    kb_options = fkeys
    repeat_rate = 40
    repeat_delay = 600
    numlock_by_default = true
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 to 1.0; 0 means no modification.
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

master {
    new_status = master
}


misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

# -- Keyboard & Keybinds --
$mainMod = WIN
bind = $mainMod, X, exec, $terminal
bind = $mainMod, K, killactive, # "Quit"
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, A, exec, $menu 
bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, $fileManager
bind = $mainMod, N, exec, $notes
bind = $mainMod, S, exec, $steam
#qqbind = SUPER, P, exec, $colorPicker | wl-copy # Also copies to clipboard
bind = $mainMod, Z, exec, $editor
# Clipboard
bind = SUPER, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
# waybar
bind = Ctrl, Escape, exec, killall waybar || waybar # toggle waybar
# wlogout
bind = SUPER, ESCAPE, exec, wlogout
# switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, e+1
# move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 30 0
bind = $mainMod SHIFT, left, resizeactive, -30 0
bind = $mainMod SHIFT, up, resizeactive, 0 -30
bind = $mainMod SHIFT, down, resizeactive, 0 30
bind = $mainMod SHIFT, L, moveactive, 30 0
bind = $mainMod SHIFT, I, moveactive, -30 0
bind = $mainMod SHIFT, O, moveactive, 0 -30
bind = $mainMod SHIFT, K, moveactive, 0 30 
# screenshots
bind = $mainMod, P, exec, grimblast save screen
bind = $mainMod ALT, P, exec, sleep 5 && grimblast save screen
bind = $mainMod CTRL, P, exec, grimblast --cursor save screen
bind = $mainMod SHIFT, P, exec, grimblast save area
# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

